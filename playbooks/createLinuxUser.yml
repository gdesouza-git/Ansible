- name: Test cypher/input
  hosts: all
  become: yes
  gather_facts: false
  vars:
    - user: "{{ morpheus['customOptions']['username'] }}"
    - password: 12345
  tasks:
    - name: Create a login user
      user:
        name: "{{ user }}"
        password: "{{ password }}"
        groups:
          - sudo
        state: present
