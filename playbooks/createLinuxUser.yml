- name: Create user on a linux server
  hosts: all
  become: yes
  gather_facts: false
  vars:
    - user: "{{ morpheus['customOptions']['username'] }}"
    - password: "{{ lookup('cypher','secret=secret/ansible') }}"
  tasks:
    - name: Exibir mensagem
      debug:
        msg: {{user}}
        msg: {{password}}
